<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memória • Exclusões Definitivas</title>
    
  <style>
    :root{
      --bg:#0f1115;
      --card:#161a22;
      --card2:#131722;
      --border:#2a3140;
      --text:#e7e9ee;
      --muted:#a9b2c3;
      --blue:#3498db;
      --green:#2ecc71;
      --red:#e74c3c;
      --orange:#f39c12;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:28px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
      background: radial-gradient(900px 420px at 50% 0%, rgba(52,152,219,.18), transparent 55%) , var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    a{color:#cfe4ff}
    .wrap,.container{max-width:1200px;margin:0 auto}
    .panel,.box,.card{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
      margin-bottom:18px;
    }
    h1,h2,h3{margin:0 0 14px 0;color:var(--text)}
    .hint{font-size:12px;color:var(--muted)}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px;font-weight:800}
    input,select,textarea{
      width:100%;
      padding:11px 12px;
      background:#0f1320;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      font-size:14px;
    }
    input:focus,select:focus,textarea:focus{border-color:rgba(52,152,219,.8);box-shadow:0 0 0 3px rgba(52,152,219,.15)}
    textarea{min-height:120px;resize:vertical}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn,button,.button{
      appearance:none;
      border:1px solid transparent;
      border-radius:10px;
      padding:11px 14px;
      cursor:pointer;
      font-weight:900;
      transition:.15s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      background:rgba(255,255,255,.06);
      color:var(--text);
      border-color:var(--border);
    }
    .btn:hover,button:hover,.button:hover{filter:brightness(1.06)}
    .btn-primary{background:var(--blue);border-color:transparent;color:#fff}
    .btn-danger{background:var(--red);border-color:transparent;color:#fff}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    thead th{
      text-align:left;
      font-size:12px;
      color:#cfe4ff;
      background:#101827;
      border-bottom:1px solid var(--border);
      padding:12px 12px;
      letter-spacing:.4px;
      text-transform:uppercase;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      color:var(--text);
      font-size:14px;
      vertical-align:middle;
    }
    tbody tr:hover{background:rgba(255,255,255,.03)}
    .badge{padding:4px 10px;border-radius:8px;font-size:11px;font-weight:900;text-transform:uppercase}
    .ok{color:var(--green);font-weight:900}
    .warn{color:var(--orange);font-weight:900}
    .err{color:var(--red);font-weight:900}
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="/admin/admin.css"></head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 style="margin:0 0 4px 0;font-size:18px">Memória: Exclusões Definitivas</h1>
        <div class="muted">Leitura local (intranet): <strong>kokoro_exclusoes_definitivas</strong></div>
      </div>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a href="/admin/cadastro/lista.html" class="btn btn-dark" style="text-decoration:none;color:#fff">← Voltar para Lista</a>
        <a href="/admin/#alunos" class="btn" style="text-decoration:none;color:#111827">Painel</a>
      </div>
    </div>

    <div class="controls">
      <input id="q" class="search" placeholder="Buscar por nome, e-mail, motivo ou ID..." />
      <button type="button" onclick="exportarCSV()" style="background:#111827 !important;color:#ffffff !important;border:1px solid #111827 !important;border-radius:8px;padding:8px 12px;font-weight:1000;font-size:12px;opacity:1 !important;cursor:pointer;">Exportar CSV (Excel)</button><button type="button" onclick="exportarTXT()" style="background:#ffffff !important;color:#111827 !important;border:1px solid #d1d5db !important;border-radius:8px;padding:8px 12px;font-weight:1000;font-size:12px;opacity:1 !important;cursor:pointer;">Exportar TXT</button><button type="button" onclick="exportarJSON()" style="background:#ffffff !important;color:#111827 !important;border:1px solid #d1d5db !important;border-radius:8px;padding:8px 12px;font-weight:1000;font-size:12px;opacity:1 !important;cursor:pointer;">Exportar JSON</button>
      <button class="btn btn-danger" type="button" onclick="limparMemoria()">Limpar Memória</button>
    </div>

    <div class="card">
      <table class="table">
        <thead>
          <tr>
            <th>Registro</th>
            <th>Aluno</th>
            <th>Motivo</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div id="empty" class="empty" style="display:none">Nenhuma exclusão definitiva registrada.</div>
    </div>
  </div>

<script>
  const KEY = "kokoro_exclusoes_definitivas";

  function ler(){
    try{
      const raw = localStorage.getItem(KEY) || "[]";
      const arr = JSON.parse(raw);
      return Array.isArray(arr) ? arr : [];
    }catch(e){
      return [];
    }
  }

  function salvar(arr){
    localStorage.setItem(KEY, JSON.stringify(arr));
  }

  function escapeHtml(str){
    return (str||"").replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  }

  function render(){
    const tbody = document.getElementById("tbody");
    const empty = document.getElementById("empty");
    const q = (document.getElementById("q").value || "").toLowerCase().trim();

    const data = ler().filter(r => {
      if (!q) return true;
      const blob = `${r.data||""} ${r.alunoId||""} ${r.nome||""} ${r.email||""} ${r.motivo||""}`.toLowerCase();
      return blob.includes(q);
    });

    tbody.innerHTML = "";
    if (!data.length){
      empty.style.display = "block";
      return;
    }
    empty.style.display = "none";

    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>
          <div class="pill"><span class="dot"></span>EXCLUSÃO DEFINITIVA</div>
          <div class="muted" style="margin-top:6px"><strong>Data:</strong> ${escapeHtml(r.data||"-")}</div>
          <div class="muted"><strong>ID:</strong> ${escapeHtml(String(r.alunoId ?? "-"))}</div>
        </td>
        <td>
          <div style="font-weight:1000">${escapeHtml(r.nome||"-")}</div>
          <div class="muted">${escapeHtml(r.email||"-")}</div>
        </td>
        <td class="motivo">${escapeHtml(r.motivo||"-")}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  
  function csvEscape(v){
    const x = String(v ?? "");
    if (/[",\n]/.test(x)) return '"' + x.replace(/"/g, '""') + '"';
    return x;
  }

  function baixarArquivo(conteudo, mime, nomeArquivo){
    const blob = new Blob([conteudo], {type: mime});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = nomeArquivo;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 500);
  }

  function exportarCSV(){
    const data = ler();
    const header = ["data","alunoId","nome","email","motivo"];
    const linhas = [header.join(",")];
    data.forEach(r => {
      linhas.push([
        csvEscape(r.data),
        csvEscape(r.alunoId),
        csvEscape(r.nome),
        csvEscape(r.email),
        csvEscape(r.motivo)
      ].join(","));
    });
    baixarArquivo(linhas.join("\n"), "text/csv;charset=utf-8", "kokoro_exclusoes_definitivas.csv");
  }

  function exportarTXT(){
    const data = ler();
    const linhas = [];
    data.forEach((r, i) => {
      linhas.push(
        `#${i+1}`,
        `Data: ${r.data || "-"}`,
        `ID: ${r.alunoId ?? "-"}`,
        `Nome: ${r.nome || "-"}`,
        `E-mail: ${r.email || "-"}`,
        `Motivo:`,
        `${r.motivo || "-"}`,
        "----------------------------------------",
        ""
      );
    });
    baixarArquivo(linhas.join("\n"), "text/plain;charset=utf-8", "kokoro_exclusoes_definitivas.txt");
  }


  function exportarJSON(){
    const data = ler();
    const blob = new Blob([JSON.stringify(data, null, 2)], {type:"application/json"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "kokoro_exclusoes_definitivas.json";
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 500);
  }

  function limparMemoria(){
    const ok = confirm("Limpar a memória de exclusões definitivas deste navegador?\n\nIsso NÃO afeta nenhum banco (apenas intranet/localStorage).");
    if (!ok) return;
    salvar([]);
    render();
    alert("Memória limpa.");
  }

  document.getElementById("q").addEventListener("input", render);
  render();
</script>
</body>
</html>
