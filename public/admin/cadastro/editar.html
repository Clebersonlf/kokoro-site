<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Aluno • Editar</title>

  
  <style>
    :root{
      --bg:#0f1115;
      --card:#161a22;
      --card2:#131722;
      --border:#2a3140;
      --text:#e7e9ee;
      --muted:#a9b2c3;
      --blue:#3498db;
      --green:#2ecc71;
      --red:#e74c3c;
      --orange:#f39c12;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:28px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;
      background: radial-gradient(900px 420px at 50% 0%, rgba(52,152,219,.18), transparent 55%) , var(--bg);
      color:var(--text);
      min-height:100vh;
    }
    a{color:#cfe4ff}
    .wrap{max-width:1200px;margin:0 auto}
    .panel{
      background:linear-gradient(180deg,var(--card),var(--card2));
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
      margin-bottom:18px;
    }
    h1,h2,h3{margin:0 0 14px 0;color:var(--text)}
    .hint{font-size:12px;color:var(--muted)}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px;font-weight:800}
    input,select,textarea{
      width:100%;
      padding:11px 12px;
      background:#0f1320;
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      font-size:14px;
    }
    input:focus,select:focus,textarea:focus{border-color:rgba(52,152,219,.8);box-shadow:0 0 0 3px rgba(52,152,219,.15)}
    textarea{min-height:120px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width: 900px){.row{grid-template-columns:1fr}}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{
      appearance:none;
      border:1px solid transparent;
      border-radius:10px;
      padding:11px 14px;
      cursor:pointer;
      font-weight:900;
      transition:.15s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .btn:hover{filter:brightness(1.06)}
    .btn-primary{background:var(--blue);color:#fff}
    .btn-outline{background:transparent;border-color:var(--border);color:var(--text)}
    .btn-danger{background:var(--red);color:#fff}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    thead th{
      text-align:left;
      font-size:12px;
      color:#cfe4ff;
      background:#101827;
      border-bottom:1px solid var(--border);
      padding:12px 12px;
      letter-spacing:.4px;
      text-transform:uppercase;
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid var(--border);
      color:var(--text);
      font-size:14px;
      vertical-align:middle;
    }
    tbody tr:hover{background:rgba(255,255,255,.03)}
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght;500;600;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="/admin/admin.css"></head>
<body>
<header>
  <h1>Aluno • Editar</h1>
  <!-- UM ÚNICO LINK ESTILIZADO COMO BOTÃO -->
  <nav><a class="btn" href="/admin/cadastro/lista.html"><span class="chevron">←</span> Voltar à Lista</a></nav>
</header>

<main>
  <div id="load" class="hint">Carregando...</div>

  <form id="f" style="display:none">
    <input type="hidden" id="id"/>

    <label>Nome</label>
    <input id="nome" required/>

    <div class="row">
      <div>
        <label>Email</label>
        <input id="email" type="email" placeholder="opcional"/>
      </div>
      <div>
        <label>Telefone</label>
        <input id="telefone" placeholder="opcional"/>
      </div>
    </div>

    <label>Nº de Cadastro (não é o de graduação)</label>
    <input id="cad_numero" placeholder="ex: 0012"/>

    <div class="actions">
      <button type="submit">Salvar</button>
      <button type="button" class="danger" id="btnDel">Excluir</button>
    </div>

    <div id="msg" class="hint"></div>
  </form>
</main>

<script>
  function q(name){ return new URLSearchParams(location.search).get(name); }

  async function load(){
    const id = q('id');
    if (!id){ document.getElementById('load').textContent='ID não informado'; return; }

    const r = await fetch('/api/alunos/get?id='+encodeURIComponent(id));
    const j = await r.json();
    if (!j.ok){ document.getElementById('load').textContent=j.message||'Aluno não encontrado'; return; }

    const a = j.aluno;
    f.style.display='block'; loadDiv.style.display='none';
    idEl.value = a.id;
    nome.value = a.nome||'';
    email.value = a.email||'';
    telefone.value = a.telefone||'';
    cad_numero.value = a.cad_numero||'';
  }

  async function salvar(e){
    e.preventDefault();
    msg.textContent='Salvando...';
    const payload = {
      id: idEl.value,
      nome: nome.value.trim(),
      email: email.value.trim().toLowerCase(),
      telefone: telefone.value.trim(),
      cad_numero: cad_numero.value.trim()
    };
    const r = await fetch('/api/alunos/update', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const j = await r.json();
    msg.textContent = j.ok ? 'Salvo!' : (j.message || 'Erro ao salvar');
  }

  async function excluir(){
    if (!confirm('Tem certeza que deseja excluir este aluno?')) return;
    const r = await fetch('/api/alunos/delete', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ id: idEl.value })
    });
    const j = await r.json();
    if (j.ok){ location.href = '/admin/cadastro/lista.html'; }
    else { msg.textContent = j.message || 'Erro ao excluir'; }
  }

  // refs
  const f = document.getElementById('f');
  const idEl = document.getElementById('id');
  const nome = document.getElementById('nome');
  const email = document.getElementById('email');
  const telefone = document.getElementById('telefone');
  const cad_numero = document.getElementById('cad_numero');
  const msg = document.getElementById('msg');
  const loadDiv = document.getElementById('load');
  const btnDel = document.getElementById('btnDel');

  document.addEventListener('DOMContentLoaded', load);
  f.addEventListener('submit', salvar);
  btnDel.addEventListener('click', excluir);
</script>
  <script src="/admin/_session_timer.js" defer></script>
</body>
</html>
