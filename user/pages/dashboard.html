<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Fights - Plataforma de Ensino</title>
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body class="tema-azul">
    <nav class="main-nav">
        <a href="#" class="nav-item active" data-page="tecnicas" data-theme="azul">🥋 Técnicas</a>
        <a href="#" class="nav-item" data-page="preparacao" data-theme="verde">🏋️ Preparação Física</a>
        <a href="#" class="nav-item" data-page="socorros" data-theme="vermelho">⛑️ Primeiros Socorros</a>
        <a href="#" class="nav-item" data-page="doutrina" data-theme="cinza-escuro">🛡️ Doutrina Tática</a>
        <a href="#" class="nav-item" data-page="legislacao" data-theme="cinza">⚖️ Legislação</a>
        <a href="#" class="nav-item" data-page="regras" data-theme="laranja">🏆 Regras Esportivas</a>
        <a href="#" class="nav-item" data-page="livros" data-theme="roxo">📚 Livros & Artigos</a>
        <div class="nav-item dropdown">
            <span>Mais ▼</span>
            <div class="dropdown-content">
                <a href="#" class="nav-item" data-page="psicologia" data-theme="azul-escuro">🧠 Psicologia do Combate</a>
                <a href="#" class="nav-item" data-page="historia" data-theme="marrom">🏛️ História</a>
                <a href="#" class="nav-item" data-page="nutricao" data-theme="verde-limao">🥗 Nutrição</a>
                <a href="#" class="nav-item" data-page="cursos" data-theme="dourado">🎓 Cursos</a>
                <a href="#" class="nav-item" data-page="aluno" data-theme="azul-petroleo">👤 Área do Aluno</a>
                <a href="#" class="nav-item" data-page="eventos" data-theme="roxo-escuro">📅 Eventos</a>
                <a href="#" class="nav-item" data-page="glossario" data-theme="cinza-claro">📖 Glossário</a>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <div id="page-tecnicas" class="page-content active">
            <div class="header">
                <div class="module-nav">
                    <button id="btn-artes-marciais" class="module-button active">Artes Marciais</button>
                    <button id="btn-autodefesa" class="module-button">Autodefesa</button>
                </div>
                <div class="controls">
                    <label for="level-select">Selecione seu Nível:</label>
                    <select id="level-select"></select>
                </div>
            </div>
            <div class="tecnicas-container">
                <div id="mapa-container"></div>
                <div id="painel-tecnicas"></div>
            </div>
        </div>

        <div id="page-preparacao" class="page-content search-page"></div>
        <div id="page-socorros" class="page-content search-page"></div>
        <div id="page-doutrina" class="page-content search-page"></div>
        <div id="page-legislacao" class="page-content search-page"></div>
        <div id="page-regras" class="page-content search-page"></div>
        <div id="page-livros" class="page-content search-page"></div>
        <div id="page-psicologia" class="page-content search-page"></div>
        <div id="page-historia" class="page-content search-page"></div>
        <div id="page-nutricao" class="page-content search-page"></div>
        <div id="page-cursos" class="page-content search-page"></div>
        <div id="page-aluno" class="page-content search-page"></div>
        <div id="page-eventos" class="page-content search-page"></div>
        <div id="page-glossario" class="page-content search-page"></div>
    </main>

    <div id="modal-tecnica" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2 id="modal-title">Título</h2>
            <img id="modal-image" src="" alt="Imagem da técnica">
            <p id="modal-description">Descrição.</p>
            <div class="video-container">
                <iframe id="modal-video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <button id="btn-gerar-ia">✨ Gerar Imagem com IA</button>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jasondavies/d3-cloud@v1.2.7/build/d3.layout.cloud.js"></script>
    <script src="../../assets/script.js"></script>
</body>
</html>
