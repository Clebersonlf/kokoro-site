<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alunos • Lista</title>
  <style>
    :root{
      --bg:#0c0f14; --ink:#eaeaea; --line:#1f2530;
      --card:#111827; --thead:#0f141b;
      --btn-bg:#111827; --btn-br:#334155; --btn-ink:#bfdbfe; --btn-hover:#1e293b;
      --green:#16a34a; --green-br:#12813c;
      --muted:#9ad1ff;
    }
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Arial}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;border-bottom:1px solid var(--line)}
    main{padding:16px 24px}
    table{width:100%;border-collapse:collapse;background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden}
    th,td{padding:12px 10px;border-bottom:1px solid var(--line);font-size:14px}
    th{color:var(--muted);text-align:left;background:var(--thead)}
    tr:last-child td{border-bottom:0}
    a.btn{color:#60a5fa;text-decoration:none}
    .muted{opacity:.7}

    /* Botão voltar */
    .btn-back{
      display:inline-flex;align-items:center;gap:.5rem;
      padding:.55rem .9rem;background:var(--btn-bg);
      border:1px solid var(--btn-br);border-radius:.6rem;
      color:var(--btn-ink);text-decoration:none;line-height:1
    }
    .btn-back:hover{background:var(--btn-hover)}
    .chevron{font-weight:600}

    .admin-toolbar{margin:12px 0 16px}
    .btn-primary{
      appearance:none;border:1px solid var(--btn-br);background:var(--btn-bg);
      color:var(--btn-ink);border-radius:.6rem;padding:.55rem .9rem;cursor:pointer
    }
    .btn-primary:hover{background:var(--btn-hover)}

    /* Modal básico */
    .kkr-modal-backdrop{ position:fixed;inset:0;background:rgba(0,0,0,.45);display:none }
    .kkr-modal{ position:fixed;inset:0;display:none;place-items:center;padding:16px }
    .kkr-modal[aria-modal="true"][data-open="1"]{display:grid}
    .kkr-modal-backdrop[data-open="1"]{display:block}
    .kkr-card{ width:min(720px,95vw);background:#0f141b;border:1px solid #1e2633;border-radius:12px;padding:16px }
    .kkr-card h3{margin:0 0 6px}
    .kkr-card .sub{margin:0 0 12px;opacity:.8}
    .kkr-field{display:flex;flex-direction:column;gap:6px;margin:10px 0}
    .kkr-field input,.kkr-field textarea{
      background:#0b1220;border:1px solid #223047;color:#cfe7ff;border-radius:8px;padding:10px
    }
    .kkr-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    .kkr-btn{border:1px solid var(--btn-br);background:var(--btn-bg);color:var(--btn-ink);
      border-radius:8px;padding:.6rem .9rem;cursor:pointer}
    .kkr-btn.primary{background:var(--green);border-color:var(--green-br);color:#fff}
    .kkr-btn:disabled{opacity:.6;cursor:not-allowed}

    /* Caixinha do link curto */
    #inviteLinkBox{
      margin-top:12px;background:#0b1220;border:1px solid #223047;border-radius:10px;padding:10px;display:none
    }
    #inviteLinkBox label{color:#9be28d;font-weight:600;margin-bottom:6px;display:block}
    #inviteLinkBox .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    #inviteShortLink{
      flex:1;min-width:280px;background:#0e1830;border:1px solid #2a3d60;border-radius:8px;padding:8px;color:#cfe7ff;
      font-size:.9rem
    }
    #inviteCopyBtn{
      white-space:nowrap;background:var(--green);border:1px solid var(--green-br);
      color:white;border-radius:8px;padding:8px 12px;cursor:pointer
    }
    #inviteCancelBtn{
      white-space:nowrap;background:#ef4444;border:1px solid #b91c1c;
      color:white;border-radius:8px;padding:8px 12px;cursor:pointer
    }
    #inviteError{margin-top:8px;color:#fca5a5;display:none}
  </style>
</head>
<body>
<header>
  <h1>Alunos • Lista</h1>
  <a class="btn-back" href="/admin/index.html"><span class="chevron">←</span> Voltar ao Admin</a>
</header>

<main>
  <div class="admin-toolbar">
    <button id="btnInvite" class="btn-primary" type="button" aria-label="Enviar convite">✉️ Enviar convite</button>
  </div>

  <table aria-describedby="tableHint">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Nº Cadastro</th>
      <th>Criado</th>
      <th></th>
    </tr>
    </thead>
    <tbody id="tb">
    <tr><td class="muted" colspan="6">Carregando…</td></tr>
    </tbody>
  </table>
  <p id="tableHint" class="muted" style="margin:.6rem 0 0">Use “Editar” para alterar um cadastro.</p>
</main>

<!-- Modal de convite -->
<div class="kkr-modal-backdrop" id="kkrInviteBackdrop" aria-hidden="true"></div>
<div class="kkr-modal" id="kkrInviteModal" role="dialog" aria-modal="true" aria-labelledby="kkrInviteTitle">
  <div class="kkr-card">
    <h3 id="kkrInviteTitle">Enviar convite</h3>
    <p class="sub">Preencha os dados básicos; o aluno recebe o link para completar o cadastro.</p>

    <div class="kkr-field"><label for="invNome">Nome*</label><input id="invNome" placeholder="Nome do aluno" required></div>
    <div class="kkr-field"><label for="invEmail">E-mail*</label><input id="invEmail" placeholder="email@exemplo.com" required></div>
    <div class="kkr-field"><label for="invFone">Telefone</label><input id="invFone" placeholder="(DDD) 99999-9999"></div>
    <div class="kkr-field"><label for="invApp">WhatsApp/Telegram</label><input id="invApp" placeholder="WhatsApp/Telegram (opcional)"></div>
    <div class="kkr-field"><label for="invObs">Observações</label><textarea id="invObs" rows="3" placeholder="Observações (opcional)"></textarea></div>

    <!-- Caixinha do link -->
    <div id="inviteLinkBox">
      <label>Link gerado:</label>
      <div class="row">
        <input id="inviteShortLink" type="text" readonly value="">
        <button id="inviteCopyBtn" type="button">Copiar link</button>
        <button id="inviteCancelBtn" type="button" disabled>Cancelar convite</button>
      </div>
      <p id="inviteError"></p>
      <p id="inviteStatus" class="muted" style="margin-top:6px;opacity:.8"></p>
    </div>

  <!-- Botão para cancelar convite (auto-inserido) -->
  <div class="kkr-actions" style="justify-content:flex-start; margin-top:8px;">
    <button class="kkr-btn" id="invCancelInvite" type="button" style="display:none;background:#7f1d1d;border-color:#991b1b;color:#fff">Cancelar convite</button>
  </div>
    <div class="kkr-actions">
      <button class="kkr-btn" id="invCancel" type="button">Cancelar</button>
      <button class="kkr-btn primary" id="invSend" type="button" disabled>Gerar link + enviar</button>
    </div>
  </div>
</div>

<script>
  // ==== Tabela (tolera erro 500 e mostra mensagem) ====
  function fmtData(v){ if(!v) return ''; const d=new Date(v); return isNaN(d)?'':d.toLocaleString(); }
  async function loadTable(){
    const tb = document.getElementById('tb');
    try{
      const r = await fetch('/api/alunos/list', {cache:'no-store'});
      if(!r.ok) throw new Error('HTTP '+r.status);
      const j = await r.json().catch(()=> ({}));
      const rows = j.data || j.rows || [];
      if(!Array.isArray(rows) || rows.length === 0){
        tb.innerHTML = '<tr><td class="muted" colspan="6">Nenhum aluno encontrado.</td></tr>';
        return;
      }
      tb.innerHTML = '';
      rows.forEach(a=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${a.nome ?? ''}</td>
          <td>${a.email ?? ''}</td>
          <td>${a.telefone ?? ''}</td>
          <td><code>${a.cad_numero ?? ''}</code></td>
          <td>${fmtData(a.created_at)}</td>
          <td><a class="btn" href="/admin/cadastro/editar.html?id=${encodeURIComponent(a.id)}">Editar</a></td>
        `;
        tb.appendChild(tr);
      });
    }catch(e){
      tb.innerHTML = '<tr><td class="muted" colspan="6">Falha ao carregar a lista.</td></tr>';
    }
  }

  // ==== Modal open/close ====
  const backdrop = document.getElementById('kkrInviteBackdrop');
  const modal    = document.getElementById('kkrInviteModal');
  function openInvite(){ backdrop.setAttribute('data-open','1'); modal.setAttribute('data-open','1'); }
  function closeInvite(){ backdrop.removeAttribute('data-open'); modal.removeAttribute('data-open'); }
  document.getElementById('btnInvite')?.addEventListener('click', openInvite);
  document.getElementById('invCancel')?.addEventListener('click', closeInvite);
  backdrop?.addEventListener('click', closeInvite);

  // ==== Habilitar botão quando campos obrigatórios ok ====
  (function(){
    const nome  = document.getElementById('invNome');
    const email = document.getElementById('invEmail');
    const send  = document.getElementById('invSend');
    function toggle(){ send.disabled = !(nome.value.trim() && email.value.trim()); }
    ['input','change'].forEach(ev=>{
      nome.addEventListener(ev, toggle);
      email.addEventListener(ev, toggle);
    });
    toggle();
  })();

  // ==== estado global do token ====
  let lastInviteToken = '';

  // ==== Gerar convite e preencher a caixinha ====
  document.getElementById('invSend')?.addEventListener('click', async ()=>{
    const nome  = document.getElementById('invNome').value.trim();
    const email = document.getElementById('invEmail').value.trim();
    const tel   = document.getElementById('invFone').value.trim();
    const wa    = document.getElementById('invApp').value.trim();
    const obs   = document.getElementById('invObs').value.trim();

    const box   = document.getElementById('inviteLinkBox');
    const inp   = document.getElementById('inviteShortLink');
    const errEl = document.getElementById('inviteError');
    const btn   = document.getElementById('invSend');
    const cancelBtn = document.getElementById('inviteCancelBtn');
    const statusEl  = document.getElementById('inviteStatus');

    errEl.style.display='none'; errEl.textContent='';
    if (statusEl) statusEl.textContent = '';
    btn.disabled = true; btn.textContent = 'Gerando...';
    cancelBtn.disabled = true;

    try{
      const r = await fetch('/api/convites/criar', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ nome, email, telefone: tel, whatsapp: wa, obs })
      });
      const j = await r.json().catch(()=> ({}));
      if(!j.ok){
        throw new Error(j.error || 'Falha ao gerar convite');
      }

      // aceita diferentes formatos de resposta:
      const token = j.token || (j.data && j.data.token) || '';
      const urlFromApi = j.url || j.short || j.link || '';
      const finalUrl = urlFromApi || (token ? (location.origin + '/cadastro/index.html?token=' + encodeURIComponent(token)) : '');

      if(!finalUrl) throw new Error('Convite criado, mas não recebi URL/token.');

      lastInviteToken = token || '';
      inp.value = finalUrl;
      box.style.display = 'block';
      if (statusEl) statusEl.textContent = lastInviteToken ? 'Status: ativo (aguardando uso)' : '';
      cancelBtn.disabled = !lastInviteToken;
      btn.textContent = 'Gerar link + enviar';
    }catch(e){
      errEl.textContent = String(e.message || e);
      errEl.style.display = 'block';
      btn.textContent = 'Gerar link + enviar';
    }finally{
      btn.disabled = false;
    }
  });

  // ==== Copiar link ====
  document.getElementById('inviteCopyBtn')?.addEventListener('click', async ()=>{
    const inp = document.getElementById('inviteShortLink');
    const val = inp.value;
    if(!val) return;
    try{
      await navigator.clipboard.writeText(val);
      const btn = document.getElementById('inviteCopyBtn');
      const old = btn.textContent; btn.textContent = 'Copiado!'; setTimeout(()=>btn.textContent=old,1500);
    }catch{
      inp.select(); document.execCommand('copy');
      const btn = document.getElementById('inviteCopyBtn');
      const old = btn.textContent; btn.textContent = 'Copiado!'; setTimeout(()=>btn.textContent=old,1500);
    }
  });

  // ==== Cancelar convite ====
  document.getElementById('inviteCancelBtn')?.addEventListener('click', async ()=>{
    const cancelBtn = document.getElementById('inviteCancelBtn');
    const statusEl  = document.getElementById('inviteStatus');
    const errEl     = document.getElementById('inviteError');

    errEl.style.display='none'; errEl.textContent='';

    if (!lastInviteToken) {
      errEl.textContent = 'Não há token para cancelar.';
      errEl.style.display = 'block';
      return;
    }

    try{
      cancelBtn.disabled = true;
      const old = cancelBtn.textContent;
      cancelBtn.textContent = 'Cancelando...';

      const r = await fetch('/api/convites/cancelar', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ token: lastInviteToken })
      });
      const j = await r.json().catch(()=> ({}));
      if(!j.ok) throw new Error(j.error || 'Falha ao cancelar convite');

      if (statusEl) statusEl.textContent = 'Status: cancelado';
      cancelBtn.textContent = 'Cancelado';
      cancelBtn.disabled = true;
    }catch(e){
      errEl.textContent = String(e.message || e);
      errEl.style.display = 'block';
      cancelBtn.disabled = false;
      cancelBtn.textContent = 'Cancelar convite';
    }
  });

  document.addEventListener('DOMContentLoaded', loadTable);
</script>
  <script src="/shared/js/invite-cancel.js?v=1"></script>
  <script src="/admin/_session_timer.js" defer></script>
</body>
</html>
